<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dictionary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="logo">Dictionary</h1>
    </header>
    <div class="container">
        <form>
            <input type="text" id="word" placeholder="Search word..">
            <button id="search">Search</button>
        </form>
        <audio id="sound"></audio>
        <div class="res">
            <h2 id="new-word"></h2>
            <button class="play"><i id="audio"></i></button>
            <h3 id="phonetic"></h3>
            <div id="definition"></div>
        </div>
    </div>
    <script src="dic.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
<footer>Copyright &copy; Chelvin2024</footer>
</html>
